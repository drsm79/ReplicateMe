<html>
  <head>
    <title>ReplicateMe button</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <center>    
      <div class="content">
        <h1>ReplicateMe button</h1>
        <p>Put the following code on your website to add a neat ReplicateMe button.</p>
        <textarea style="width:450px; height:120;">
<script>
var get_cookie = function(){
  document.cookie="foo=bar";
  var cookies = document.cookie.split(';');
  var db_url = 'http://localhost:5984/replicateme';
  for (c in cookies){
    if (cookies[c].indexOf("replicateme_url=") == 0){
      db_url = cookies[c].replace("replicateme_url=", "");
    }
  }
  return db_url;
}
var replicate = function(){
  var myurl=window.location.href;
  myurl=myurl.split('/_')[0];
  var db_url = get_cookie();
  var url = db_url + '/_design/ReplicateMe/index.html?url=' + myurl;
  window.location = url;  
}
var change_db = function(){
  var orig_db_url = get_cookie();
  var db_url = prompt('Where should I replicate to?', orig_db_url);
  document.cookie="replicateme_url=" + db_url;
}
</script>
<a class="button" href="javascript:void(0)" onClick="replicate()"><center>ReplicateMe!</center></a>
<a class="small button" href="javascript:void(0)" onClick="change_db()"><center>Change database location</center></a></textarea>
